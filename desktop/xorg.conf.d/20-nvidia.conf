Section "Device"
	Identifier	"Device0"
	Driver		"nvidia"
	VendorName	"NVIDIA Corporation"
	Option		"NoLogo" "1"
#	BusID		"PCI:1:0:0"
EndSection

Section "Screen"
	Identifier     "Screen0"
	Device         "Device0"
	Monitor        "Monitor0"
	Option         "metamodes" "nvidia-auto-select +0+0 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}"
	Option         "AllowIndirectGLXProtocol" "off"
	Option         "TripleBuffer" "on"
EndSection
