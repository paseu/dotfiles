Section "Screen"
	Identifier	"Screen0"
	Option		"metamodes" "nvidia-auto-select +0+0 { ForceFullCompositionPipeline = On }"
	Option		"AllowIndirectGLXProtocol" "off"
	Option		"TripleBuffer" "on"
EndSection

Section "Device"
	Identifier	"Device0"
	Driver		"nvidia"
	VendorName	"NVIDIA Corporation"
	Option		"NoLogo" "1"
	BusID		"PCI:1:0:0"
EndSection
